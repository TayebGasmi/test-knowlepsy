version: '3.9'
services:
  mongo:
    image: mongo:6
    container_name: event_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
